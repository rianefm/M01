    <title>Quiz Meio Ambiente</title>

  <body class="perguntaCinco">
    <div class="question-container">
      <h1>Pergunta 5</h1>
      <h3>
        Qual das seguintes práticas contribui para a preservação da água
        potável?
      </h3>
      <ul>
        <li data-answer="wrong">Lavar o carro todos os dias</li>
        <li data-answer="wrong">
          Manter torneiras abertas por longos períodos
        </li>
        <li data-answer="correct">
          Reutilizar água da chuva para regar plantas
        </li>
        <li data-answer="wrong">Descartar produtos químicos em rios</li>
      </ul>

      <button
        id="next-question"
        style="display: none"
        onclick="window.location.href='final.html'"
      >
        Próxima Pergunta
      </button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="close-modal">Fechar</button>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
