<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>

    <div class="container">
        <h1>Quiz de Perguntas</h1>
        
        <p>Seja bem-vindo(a) ao nosso quiz sobre Meio Ambiente</p>

        <ul>
            <li> O quiz possui três ou mais fases.</li>
            <li> Cada pergunta terá quatro opções de resposta.</li>
            <li> Se você escolher a resposta correta, avançará para a próxima fase.</li>
            <li> Se escolher a resposta errada, o jogo terminará.</li>
        </ul>

        <button>Iniciar quiz!</button>
    </div>
    
    <script src="./js/script.js>"></script>
